name: CI - Maven + Docker (GHCR)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: checkout
        run: mvn -B package

      - name: Log in to GitHub Container Registry
        run: echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        working-directory: checkout
        env:
          IMAGE_NAME: ghcr.io/ferrari65/ecommerce-java
        run: |
          GIT_SHA=${{ github.sha }}
          echo "Building image $IMAGE_NAME:$GIT_SHA"
          docker build -t $IMAGE_NAME:$GIT_SHA -t $IMAGE_NAME:latest .

      - name: Push Docker image
        env:
          IMAGE_NAME: ghcr.io/ferrari65/ecommerce-java
        run: |
          GIT_SHA=${{ github.sha }}
          echo "Pushing image $IMAGE_NAME:$GIT_SHA and :latest"
          docker push $IMAGE_NAME:$GIT_SHA
          docker push $IMAGE_NAME:latest
