server:
  port: 8080

spring:
  application:
    name: checkout

  datasource:
    url: jdbc:h2:mem:checkoutdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace

springdoc:
  api-docs:
    path: /v3/api-docs

  swagger-ui:
    path: /swagger-ui.html
    deep-linking: true
    doc-expansion: none
    default-models-expand-depth: -1
    default-model-expand-depth: 1
    default-model-rendering: example
    display-request-duration: true
    filter: true
    tags-sorter: alpha
    operations-sorter: method
    syntax-highlight:
      theme: monokai
    try-it-out-enabled: true
    supported-submit-methods:
      - get
      - post
      - put
      - delete
      - patch
    persist-authorization: true
